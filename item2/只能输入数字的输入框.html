<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		
	</head>
	<body>
		<input type="text" name="text1" id="text1" value="" />
		
		<script type="text/javascript">
			var text1 = document.getElementById("text1");
			text1.onkeydown = function(ev){
				oEvent = ev|| event;
				if(oEvent.keyCode != 8 && (oEvent.keycode<48 || oEvent.keyCode>57)){
					return false;
				}
			}
		</script>
	</body>
</html>
