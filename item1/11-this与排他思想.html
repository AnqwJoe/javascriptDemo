<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8" />
    <title>Document</title>

    <style type="text/css">
        button{
            background:#eee;
        }
    </style>
</head>
<body>
    <button>按钮1</button>
    <button>按钮2</button>
    <button>按钮3</button>
    <button>按钮4</button>
    <button>按钮5</button>
    <button>按钮6</button>


    <script>
        //this所在函数在哪个对象中,this就指向这个对象

        /*function func(){
            console.log(this);

        window.func();
        console.log(this);*/

        /*btn.onclick = function(){
            console.log(this);//this指向了这个事件源
        }*/

        window.onload = function(){
            var btns = document.querySelectorAll('button');

            for (var i = 0; i < btns.length; i++) {
                btns[i].index = i;
                btns[i].onclick = function(){
                    for (var i = 0; i < btns.length; i++) {
                        btns[i].style.background = '#eee';
                    };
                    this.style.background = 'orange';
                }
            }
        }
    </script>
</body>
</html>
