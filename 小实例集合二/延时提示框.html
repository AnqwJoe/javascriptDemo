<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			#div1{
				width: 50px;
				height: 50px;
				background: red;
			}
			#div2{
				width: 250px;
				height: 180px;
				background: #CCCCCC;
				display: none;;
			}
			div{
				float: left;
				margin: 10px;
			}
		</style>
		<script>
			window.onload=function(){
				
				var oDiv1=document.getElementById('div1');
				var oDiv2=document.getElementById('div2');
				var timer=null;
				
				oDiv2.onmouseover=oDiv1.onmouseover=function(){
					clearTimeout(timer);
					oDiv2.style.display='block';
				};
				oDiv2.onmouseout=oDiv1.onmouseout=function(){
					timer=setTimeout(function(){oDiv2.style.display='none';},500);
				};
								
			};
		</script>
	</head>
	<body>
		<div id="div1"></div>
		<div id="div2"></div>
	</body>
</html>
