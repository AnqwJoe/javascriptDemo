<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="UTF-8" />

	<title>Document</title>
	<script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js" type="text/javascript" charset="utf-8"></script>
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
		}
		.nav{
			list-style:none; height:40px; border-bottom:5px solid #F60; margin-top:20px; padding-left:50px;
		}
		li{
			float: left;
		}
		a{
			text-decoration: none;
			display: block;
			height: 40px;
			line-height: 40px;
			width: 120px;
			background-color: #CCCCCC;
			margin-bottom: 1px;
			text-align: center;
			color: #333;
		}
		.active,a:hover{
			color: #FFFFFF;
			background-color: #f60;
			height: 40px;
			line-height: 40px;
		}
	</style>
	<script type="text/javascript">//JQ方法
		$(function(){
			$('a').hover(
				function(){$(this).stop().animate({'width':'160px'},150);},
				function(){$(this).stop().animate({'width':'120px'},150);}
			)
		})
	</script>
